# Build settings
#----------- 기존 테마 theme: minima
#----------- 테마 추가
theme: monophase
#----------- 기존 플러그인에 추가
plugins:
  - jekyll-feed
  - jekyll-remote-theme
remote_theme: zivhub/monophase@main

